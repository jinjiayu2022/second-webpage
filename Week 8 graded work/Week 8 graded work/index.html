<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>JavaScript demo</title>
	  
		<link rel="stylesheet" href="stylesheet/formstyles.css">
		
		 <script type="text/javascript">
		
		
           var secret = 5;
            var guess = parseInt(prompt("Enter a guess 1-5"));
            if(secret == guess){
                document.write("Guessed it");
            }else if(secret < guess){
                document.write("guess is too high");
            }else if(secret > guess){
                document.write("secret bigger than guess");
            }else{
                document.write("invalid input" );
            }
		   
		
	
	  </script>
	  	  
	</head>
	<body>

		<p>you link should look like this https://github/username/repoName.git </p>
	</body>
</html>
